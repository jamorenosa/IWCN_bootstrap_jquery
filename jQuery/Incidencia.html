<html lang="es">
<head>
  <title>Incidencia en el servicio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
function makeid() {
  var text = "";
  var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

  for (var i = 0; i < 7; i++)
    text += possible.charAt(Math.floor(Math.random() * possible.length));

  return text;
}
function openModal()
{

	var currentdate = new Date(); 
	var datetime = "Hora: " + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();

	var incidenceId = makeid();
	var techService = "Dirección: servicioTecnico@urjc.es" + "<br>";
	techService += "Asunto: " + document.getElementById("incidenceType").value + "<br>" + "<br>";
	
	techService += "Nombre: " + document.getElementById("name").value + "<br>";
	techService += "Email: " + document.getElementById("email").value + "<br>";
	techService += "Localización: " + document.getElementById("location").value + "<br>";
	techService += "Fecha y Hora: " + datetime + "<br>";
	techService += "Identificador de incidencia: " + incidenceId + "<br>";
	techService += "Descripción: " + document.getElementById("description").value;
	
	var userMsg = "Dirección:" + document.getElementById("email").value + "<br>";
	userMsg += "Asunto: Confirmación de recepción de incidencia " + incidenceId + "<br>" + "<br>";
	
	userMsg += "El siguiente mensaje de incidencia ha sido enviado al Servicio Técnico." + "<br>";
	userMsg += "Conserve este correo o el identificador de incidencia. <br>Muchas gracias por su paciencia" + "<br>" + "<br>" + "<br>";
	userMsg+=techService;
	var modal = document.getElementById("myModal");
	modal.style.display="block";
	var modalContent = document.getElementById("mensajito");
	modalContent.innerHTML = techService;
	
	var modalContent2 = document.getElementById("mensajito2");
	modalContent2.innerHTML = userMsg;
}
function closeModal()
{
	var modal = document.getElementById("myModal");
	modal.style.display="none";
	
}
</script>
<style>
.posicionador
{
width: 50%;
margin-left:10%;
}
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 5%; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.1); /* Black w/ opacity */
}
.modal-content {
    position: relative;
    margin: auto;
    padding: 0;
    width: 80%;
	height: 90%;
}
.close {
    color: white;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
.modal-header{
background-color: green;
color: white;
font-size: 20px;
}
</style>


</head>
<body>
<div class="container-fluid">
  <h1>Introduzca los datos de la incidencia</h1>
  <p>Sus datos serán enviados al servicio de atención al cliente</p><br>
  <input type="text" class="form-control posicionador" id="name" placeholder="Introduzca su nombre"></input>
  <br>
  <input type="email" class="form-control posicionador" id="email" placeholder="Introduzca su dirección de correo electrónico"></input>
  <br>
  <input type="text" class="form-control posicionador" id="incidenceType" placeholder="Tipo de incidencia"></input>
  <br>
  <input type="text" class="form-control posicionador" id="location" placeholder="Localización"></input>
  <br>
  <div class= "posicionador">Descripción de la incidencia:</div>
  <textarea rows="8" cols="50"class="form-control posicionador" style="height:30%" id="description" placeholder="Descripcion de la incidencia">
  </textarea>
  <br>
<button onclick="openModal()" style="margin-left:10%">Enviar</button>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <div style="width:50%;float:left;">
      <div class="modal-header">
	    Mensaje a Servicio Técnico
        <span class="close" onclick="closeModal()">&times;</span>
	  </div>
	  <div class="container-fluid" id="mensajito"></div>
    </div>
	<div style="width:50%;float:left;">
      <div class="modal-header">
	    Mensaje a Usuario
        <span class="close" onclick="closeModal()">&times;</span>
	  </div>
	  <div class="container-fluid" id="mensajito2"></div>
    </div>
  </div>
</div>
</body>
</html>
